<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Merco é uma agência de software focada em escalar produtos digitais com performance e design.">
  <meta name="keywords" content="Merco, agência de software, desenvolvimento, produtos digitais, tecnologia">
  <meta name="author" content="Merco">
  <meta name="theme-color" content="#D32C17">
  <title>Merco | Agência de Software</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/home/home.css">
  <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon">
</head>

<body>
  <header class="site-header">
    <div class="header-shell">
      <a class="brand" href="#inicio" aria-label="Merco">
        <img src="assets/images/header-logo.svg" alt="Merco" loading="lazy">
      </a>
      <nav class="primary-nav" id="primary-nav">
        <a class="nav-link" href="#inicio">Início</a>
        <a class="nav-link" href="#servicos">Serviços</a>
        <a class="nav-link" href="#processo">Processo</a>
        <a class="nav-link" href="#precos">Preços</a>
        <a class="mobile-cta" href="#orcamento">Escale Conosco</a>
      </nav>
      <a class="cta-header" href="#orcamento">Escale Conosco</a>
      <button class="menu-toggle" type="button" aria-label="Abrir menu" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <main id="inicio">
    <section id="hero" class="hero">
      <div class="hero-shell">
        <div class="hero-content reveal" data-reveal data-delay="0">
          <div class="hero-heading">
            <span class="hero-line">Somos <span class="accent"> Experts </span> em desenvolver</span>
            <span class="hero-line hero-line-chips">
              <span class="hero-chip">
                <span class="thumb thumb-sistemas">
                  <span class="thumb-track">
                    <img src="assets/images/sistemas-slide-1.webp" alt="Interface de sistema 1" loading="lazy">
                    <img src="assets/images/sistemas-slide-2.webp" alt="Interface de sistema 2" loading="lazy">
                    <img src="assets/images/sistemas-slide-3.webp" alt="Interface de sistema 3" loading="lazy">
                  </span>
                </span>
                <span class="hero-chip-text">Sistemas,</span>
              </span>
              <span class="hero-chip">
                <span class="thumb thumb-websites">
                  <span class="thumb-track">
                    <img src="assets/images/websites-slide-1.webp" alt="Website destaque 1" loading="lazy">
                    <img src="assets/images/websites-slide-2.webp" alt="Website destaque 2" loading="lazy">
                    <img src="assets/images/websites-slide-3.webp" alt="Website destaque 3" loading="lazy">
                  </span>
                </span>
                <span class="hero-chip-text">Websites</span>
              </span>
              <span class="hero-chip">
                <span class="thumb thumb-ecommerces">
                  <span class="thumb-track">
                    <img src="assets/images/ecommerces-slide-1.webp" alt="Loja virtual 1" loading="lazy">
                    <img src="assets/images/ecommerces-slide-2.webp" alt="Loja virtual 2" loading="lazy">
                    <img src="assets/images/ecommerces-slide-3.webp" alt="Loja virtual 3" loading="lazy">
                  </span>
                </span>
                <span class="hero-chip-text">&amp; E-commerces</span>
              </span>
            </span>
          </div>
          <p class="hero-subtitle reveal" data-reveal data-delay="120">Criamos experiências digitais que geram resultados</p>
          <div class="hero-actions reveal" data-reveal data-delay="220">
            <a class="hero-cta" href="#orcamento">Agendar Call de 15min</a>
            <div class="hero-availability">
              <span class="dot"></span>
              <span>Agenda aberta para novos projetos!</span>
            </div>
          </div>
        </div>

        <div class="hero-showcase">
          <div class="hero-card reveal" data-reveal data-delay="0"><img src="assets/images/hero-image-1.webp" alt="Portfólio Merco 1" loading="lazy"></div>
          <div class="hero-card reveal" data-reveal data-delay="120"><img src="assets/images/hero-image-2.webp" alt="Portfólio Merco 2" loading="lazy"></div>
          <div class="hero-card reveal" data-reveal data-delay="240"><img src="assets/images/hero-image-3.webp" alt="Portfólio Merco 3" loading="lazy"></div>
        </div>
      </div>
    </section>
    <section id="servicos"></section>
    <section id="processo"></section>
    <section id="precos"></section>
    <section id="orcamento"></section>
  </main>

  <script src="js/main.js"></script>
</body>

</html>
